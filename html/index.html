<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="../imagens/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img class="instagram-logo" src="../imagens/instagram-logo.png" alt="instagram-logo">
                    <div class="profile-photo">
                        <img src="../imagens/perfil.jpg" alt="foto de perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como callmejhonatanjesus</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">
                            Não é callmejhonatanjesus?
                        </p>
                        <p class="not-account">
                            <span class="link-blue">
                                Alternar contas
                            </span>
                            ou
                            <span class="link-blue">
                                Inscreva-se
                            </span>
                        </p>
                    </div>

                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"><img src="" alt=""></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
